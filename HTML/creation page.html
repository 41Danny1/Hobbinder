<!DOCTYPE html>
<html>
<title>Hobbinder - Creat Community</title>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="createcommunity.css">
</head>

<body>
    <div class="header">

    </div>

    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <h1>Hobbinder</h1>
            <h2>Create Community</h2>
            <p>Community are great for sharing experience and staying in touch with the people who have same interest. Share photos and videos, have conversation, make plans and more.</p>
        </div>
        <div class="col-md-4"></div>
    </div>



    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4" style="border: 1px solid #DDDDDD">
            <label class="label control-label">Name your community</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="Name" placeholder="name your community">
            </div>

            <label class="label control-label">About your community</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                </span>
                <textarea name="about" id="commBox" placeholder="About your community"></textarea>
            </div>

            <label class="label control-label">Select Privacy</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                </span>
                <div class="btn-group">
                    <label class="public">
                        <input type="radio" name="privacy" id="option1" autocomplete="off" checked>Public
                    </label>
                    <label class="private">
                        <input type="radio" name="privacy" id="option2" autocomplete="off" >Private
                    </label>

                </div>

            </div>
            <button type="button" class="btn btn-primary" style="margin-bottom: 10px;">Create</button>

            <div class="col-md-4"></div>


        </div>

</body>

</html>
